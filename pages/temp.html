<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/partners-style.css">
</head>
<body>
    

    <!-- academy numbers -->
    <section style="background-color: #F5F5F7;" class="container p-3">

        <h2 style="direction: rtl;">أرقام الأكاديمية</h2>

        <!-- cards container -->
        <div class="container p-3">

            <div class="d-flex flex-column flex-lg-row gap-4">

                <!-- 4 imgaes -->


                <div>
                    <div class="row pb-3">
                        <div class="col-lg ">
                            <img class="rounded" style="width: 100%;" src="../images/partners/grads.PNG" alt="">
                        </div>
                        <div class="col-lg ">
                            <img class="rounded" style="width: 100%;" src="../images/partners/programs.PNG" alt="">
                        </div>
                     </div>
    
                     <div class="row">
                        <div class="col-lg ">
                            <img class="rounded" style="width: 100%;" src="../images/partners/employ.PNG" alt="">
                        </div>
                        <div class="col-lg-7 ">
                            <img class="rounded" style="width: 100%;" src="../images/partners/satr.PNG" alt="">
                        </div>
                     </div>
                </div>


                <!-- vertical image -->
                <div>
                    <img class="rounded" style="width: 100%; height: 100%;" src="../images/partners/parts.PNG" alt="">
                </div>

            </div>

        </div>

    </section>


    <!-- Subscribe to News Letter -->
    <section style="background-color: #B4EBE7; width: 95%;" class="container d-flex flex-column flex-lg-row-reverse justify-content-between align-items-center rounded pt-1 pb-3 mt-2">

        <div class="d-flex flex-column">
            <h2 class="pb-5" style="direction: rtl; color: #6438DD;">اشترك في النشرة البريدية</h2>
            
            <form class="">
                <div class="d-flex flex-column flex-lg-row gap-2 pb-2">
                    <input style="direction: rtl;" placeholder="الأسم الأخير" class="form-control" type="text">
                    <input style="direction: rtl;" placeholder="الأسم الأول" class="form-control" type="text">
                   </div>
                
                
                    <div class="row gap-1 d-flex flex-column-reverse flex-lg-row">
                        <div class="col-lg d-flex">
                            <button style="background-color:#4F29B7; color: white;" class="flex-fill btn">اشترك الان</button>
                        </div>
                        <div class="col-lg-8">
                            <input style="direction: rtl;" placeholder="name@email.com" class="form-control" type="text">
                        </div>
                    </div>
            </form>

        </div>

        <div class="d-none d-lg-block">
            <img style="width: 288px; height: 315px;" src="https://tuwaiq.edu.sa/img/ART/Asset%209.svg" alt="">
        </div>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
